<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
  <style>
    .layer1 {
      margin-left: 5%; /* Отступ слева */
      background-color: #e8e8e8; /* Цвет фона */
      padding: 10px; /* Поля вокруг текста */
    }
  </style>
</head>
<body>
<div class="layer1">
  <br/>
  <div style="text-align: center;"><strong>Страница добавления человека</strong></div>
  <div style="text-align: center;"><i>/people/new</i></div>
  <br/>
  <br/>
  <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Введите имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Введите год рождения: </label>
    <input type="text" th:field="*{age}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
    <br/>
    <input type="submit" value="Sign Up!"/>
  </form>
</div>
</body>
</html>
