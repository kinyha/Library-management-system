<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">


</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form name="f" method="POST" action="/process_login">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<!--        <input type="text" placeholder="Email" autocomplete="nope"/>-->
        <input type="text" placeholder="username"  name="username" id="username"/>
      </div>
      <div class="input-field">
        <input type="password" placeholder="password"  name="password" id="password"/>
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
<!--    <input type="submit" value="Login"/>-->
    <div class="action">
      <button type="submit" formaction="http://localhost:8080/auth/registration">Register</button>
      <button>Sign in</button>
    </div>
    <div th:if="${param.error}" style="color: red">
      Неправильные имя или пароль
    </div>
  </form>
</div>
</body>
</html>
